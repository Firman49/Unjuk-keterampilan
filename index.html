<!DOCTYPE html>
<html>
<head>
  <style>
    /* Reset beberapa styling default browser */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Styling header */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    /* Styling menu */
    nav {
      background-color: #333;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    /* Styling konten */
    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    /* Styling footer */
    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Content</h2>
      <p>Isi konten akan ditempatkan di sini.</p>
    </section>
  </main>

  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
